<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
table{
    width:100%;
}
table td{
    white-space: nowrap;  /** added **/
}
table td:last-child{
    width:100%;
}
        </style>
    </head>
    <body>
        <template id="table-template">
            <h1 class="text-center"><span class="employee-name"></span> week <span class="week-num"></span></h1>
            <table class="table table-bordered table-striped border-dark">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Hours</th>
                    </tr>
                </thead>
                <tbody class="hours-body"></tbody>
            </table>
        </template>

        <template id="week-1-things">
            <h4 class="text-center">Week 1 total __________</h4>
        </template>

        <template id="week-2-things">
            <h4 class="text-center">Pay period total __________</h4>
            <p style="font-size:larger">
            Employee signature: ______________________________<br />
            Manager signature: ______________________________
            </p>
        </template>

        <div class="container-fluid" id="content">
            <div class="row" id="week-1" style="page-break-after: always"></div>
            <div class="row" id="week-2"></div>
        </div>

        <script src="./timesheets.js"></script>
    </body>
</html>
